<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Sets a link to view high scores -->
    <div class="scores"><a href="./assets/css/view-high-scores.html">Click to View Highscores</a></div>

    <!-- Intro to the quiz section, title, rules, get started button, scores -->
    <section id="start">
        <h2>Start the Code Quiz when your READY</h2>
        <p>You have 30 Seconds to complete this quiz.</p>
        <p>Incorrect answers will result in a score deduction.</p>
        <p>When you click start, a timer will begin.</p>
        <p>GOOD LUCK!</p>
        <button>Click to Start</button>
    </section>

    <!-- Section for quiz questions, questions, timer, time remainig -->
    <section id="quiz">
        <h2 id="title">Quiz Questions</h2>
        <div id="questions"></div>
    </section>

    <!-- End of quiz section, enter initials & submit -->
    <section id="end">
        <h2>Input your initials.</h2>
        <input id="initials" type="text" />
        <button type="submit"> Click to Submit</button>
    </section>

    <!-- Link to Javascript file -->
    <script src="script.js"></script>
</body>

</html>
