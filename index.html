<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet file -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Intro to the quiz section, get started button -->
    <section id="start">
        <h2>Start Quiz!</h2>
        <button>Get Started</button>
        <!-- Section for quiz, quiz score -->
        <!-- <div id="scores"></div> -->
    </section>

    <!-- Section for quiz questions, questions -->
    <section id="quiz">
        <!-- Section for timer, time remainig -->
        <!-- <h2 id="time"></h2> -->
        <h2 id="title">Quiz Questions</h2>
        <div id="questions">

        </div>
    </section>

    <!-- End of quiz section, enter initials & submit -->
    <section id="end">
        <h2>Enter initials</h2>
        <input id="initials" type="text" />
        <!-- <di id="finalScore">Final Score:</div> -->
        <button type="submit">Submit</button>
    </section>

    <!-- Link to Javascript file -->
    <script src="script.js"></script>
</body>

</html>
