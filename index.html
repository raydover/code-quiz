<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Intro to the quiz section, get started button -->
    <section id="start">
        <h2>You may start the quiz when your ready!</h2>
        <button>Get Started</button>
    </section>

    <!-- Section for quiz questions -->
    <section id="quiz">
        <h2 id="title">Quiz Questions</h2>
        <div id="questions">

        </div>
    </section>

    <!-- End of quiz section, enter initials & submit -->
    <section id="end">
        <h2>Please enter your initials.</h2>
        <input type="text" />
        <button>Submit Quiz</button>
    </section>

    <!-- Link to Javascript file -->
    <script src="script.js"></script>
</body>

</html>
