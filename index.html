<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- View Highscores Top Left -->
    <div id="nav">
        <div class="viewScore"></div>
        <a onclick="getScore()" href="#">
            <h5>View Highscores</h5>
        </a>
    </div>

    <!-- View Time Remaining on the top right of nav bar-->
    <div class="timer">
        <h4>Time: <span id="Time Remaining">0</span></h4>
    </div>

    <!-- Section for quiz questions, questions -->
    <div id="quiz">
        <h1 id="quizTitle">Coding Question Quiz</h1>
    </div>

    <!-- Intro to the quiz section, get started button -->
    <div id="start">
        <h2>Start when your Ready!</h2>
        <p>Students can test their knowledge by taking this quiz. Click to get started.</p>
        <div id="startButton">
            <button onclick="start()">Get Started</button>
        </div>

        <!-- Link to Javascript file -->
        <script src="script.js"></script>
</body>

</html>
