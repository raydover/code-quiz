<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <head>
        <!-- Section for quiz, quiz score -->
        <section id="hightScores">
            <h5 id="quizHighScore">View High Scores</h5>
        </section>

        <!-- Section for timer, time remainig -->
        <section id="time">
            <h5 id="timeRemain">Time Remaining:</h5>
        </section>
    </head>

    <main>

        <!-- Intro to the quiz section, get started button -->
        <section id="start">
            <h2>Start when your Ready!</h2>
            <p>Test your knowledge by taking this programming quiz.</p>
            <button>Get Started</button>
        </section>

        <!-- Section for quiz questions, questions -->
        <section id="quiz">
            <h2 id="title">Quiz Questions</h2>
            <div id="questions">
                <!-- <div id="questionbuttons"></div>
                <button class="buttons" id="optionA">A</button>
                <button class="buttons" id="optionB">B</button>
                <button class="buttons" id="optionC">C</button>
                <button class="buttons" id="optionD">D</button>
                <div id=results></div> -->
            </div>
        </section>

        <!-- Section for quiz, quiz score -->
        <section id="score">
            <h4 id="quizScore">Quiz Score:</h4>

        </section>

    </main>

    <!-- End of quiz section, enter initials & submit -->
    <section id="end">
        <h2>Please enter your initials.</h2>
        <input type="text" />
        <button>Submit Quiz</button>
    </section>

    <!-- Link to Javascript file -->
    <script src="script.js"></script>
</body>

</html>
