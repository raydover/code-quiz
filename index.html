<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Click to view high scores -->
    <a onclick="gethighScores()" href="http://127.0.0.1:5500/highScores.html">
        <h5 id="highScore">View High Scores</h5>
    </a>

    <!-- Intro to the quiz section, title, rules, get started button, scores -->
    <section id="start">
        <h2>Start the Code Quiz when your READY</h2>
        <p>You have 30 Seconds to complete this quiz.</p>
        <p>Incorrect answers will result in a score deduction.</p>
        <p>When you click start, a timer will begin.</p>
        <p>GOOD LUCK!</p>
        <button>Click to Start</button>
    </section>

    <!-- Section for quiz questions, questions, timer -->
    <section id="quiz">
        <h3 class="time"></h3>
        <h2 id="title">Quiz Questions</h2>
        <div id="questions"></div>
    </section>

    <!-- End of quiz section, enter initials, submit try again button -->
    <section id="end">
        <h2>Input your initials.</h2>
        <input id="initials" type="text" />
        <button id="endBtn" type="submit">Click to Submit</button>
        <button id="startOver">Try Again</button>
    </section>  

    <!-- Link to Javascript file -->
    <script src="assets/script.js"></script>
</body>

</html>
